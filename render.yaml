services:
  # Combined Frontend + Backend Service
  - type: web
    name: nextgen-erp-ethiopia
    env: node
    plan: free
    buildCommand: npm install && npm run build && cd server && npm install && npx prisma db push
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5001
      - key: DATABASE_URL
        fromDatabase:
          name: nextgen-erp-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://nextgen-erp-ethiopia.onrender.com
      - key: BACKEND_URL
        value: https://nextgen-erp-ethiopia.onrender.com
      - key: JWT_SECRET
        generateValue: true
      - key: CHAPA_PUBLIC_KEY
        sync: false
      - key: CHAPA_SECRET_KEY
        sync: false
      - key: CHAPA_ENCRYPTION_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: VITE_API_URL
        value: https://nextgen-erp-ethiopia.onrender.com/api

  # Database
  - type: pserv
    name: nextgen-erp-db
    plan: free
    ipAllowList: []
